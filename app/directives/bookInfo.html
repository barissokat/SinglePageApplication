<div class="thumbnail">
        <img ng-src="{{ info.cover }}" class="img-responsive img-rounded" />
        <div class="bookPrice">
            {{ info.price | currency }}
        </div>
    <div class="productInfo">
        <div class="productTitle">
			{{ info.title }}
        </div>
        </br>
        <div class="productAuthor">
            {{ info.author | uppercase }} - {{ info.year }}
        </div>
        </br>
    </div>
</div>
